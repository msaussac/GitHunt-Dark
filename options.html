<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHunt Dark</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
</head>
<body>
<div class=main>
    <div id="particles-js"></div>

    <div class="container">
        <div class="top-header">
            <div class="brand">
                <h1>GitHunt Dark <span class="muted">Options</span></h1>
                <p>To make sure that you keep hunting smoothly, you may <strong><a href="https://github.com/settings/tokens" target="_blank" style="text-decoration:underline;color:var(--blue)">generate a token</a></strong> and add it below to override the API rate limit imposed by GitHub.</p>
            </div>
        </div>

        <div class="options-content">


            <h3 style="margin: 30px 5px 10px;">Add API Token</h3>
            <input type="text" name="githunt_token" class="githunt_token btn" style="width: 300px;" />
            <a href="#" class="btn save-token">Save</a>
        </div>
    </div>

</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src=assets/js/storage.js></script>
<script src=assets/js/options.js></script>
</body>
</html>
